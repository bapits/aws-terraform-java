#Application Configurations for Unit Tests
app.temp.dir=./build/tmp/
app.jre.keystore.pass=changeit
app.source.received.file.xml.prefix=context

#Vendor Connection Details 
send.to.vendor.is.active=true
vendor.base_url=http://localhost:9999
vendor.tls.is.active=false
vendor.tls.base_url=http://localhost:9999
vendor.connection.timeout=30
# number of times to retry if there is a problem for connection with Vendor
vendor.client.connection.retry=2
vendor.output.file.extension=xml

#AWS Properties
aws.region=EU_WEST_1
aws.s3.bucket.source=aws-sample-test-bucket
aws.s3.bucket.source1.in=sample/source1/in
aws.s3.bucket.target=aws-sample-test-bucket
aws.s3.bucket.target.files.out=sample/out/target
aws.s3.bucket.target.files.archive.in=invoices/archive/status/in
